<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/bca6b51eae.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Theme -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />

    <!-- CSS styles -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Library</title>
  </head>

  <body>
    <div class="container col-6 mt-4">
      <h1 class="display-4 text-center">
        <i class="fa-solid fa-book text-muted"></i> biblioteczka
      </h1>

      <!-- form -->

      <form id="book-form">
        <div class="form-group">
          <label for="title" class="form-label mt-2">Tytuł książki</label>
          <input type="text" id="title" class="form-control form-control-sm" />
        </div>

        <div class="form-group">
          <label for="author" class="form-label mt-2">Autor książki</label>
          <input type="text" id="author" class="form-control form-control-sm" />
        </div>

        <div class="controls-row row">
          <div class="form-group col-md-6">
            <label for="select1" class="form-label mt-2"
              >Priorytet przeczytania</label
            >
            <select class="form-select form-select-sm" id="select1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="select2" class="form-label mt-2">Kategoria</label>
            <select class="form-select form-select-sm" id="select2">
              <option>Rozwój duchowy</option>
              <option>Medycyna naturalna</option>
              <option>Biznes</option>
            </select>
          </div>
        </div>

        <input
          type="submit"
          value="Dodaj książkę"
          class="btn btn-primary col-12 mt-4 form-label"
        />
      </form>
    </div>

    <!-- tabela z książkami -->
    <div class="container col-8">
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Tytuł książki</th>
            <th>Autor książki</th>
            <th>Priorytet przeczytania</th>
            <th>Kategoria</th>
            <th></th>
          </tr>
        </thead>

        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
